
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="CoreMarket - Buy and sell tech products in a modern marketplace. Find laptops, phones, computers, and more." />
      <title>CoreMarket - Tech Marketplace</title>
      <!-- DNS prefetch for API calls -->
      <link rel="dns-prefetch" href="http://localhost:3000" />
      <!-- Preconnect to Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- Load fonts with display=swap for better performance -->
      <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
      <!-- Preload critical resources -->
      <link rel="modulepreload" href="/src/main.tsx" />
      <!-- Inline critical CSS for initial render -->
      <style>
        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        #root {
          min-height: 100vh;
        }
      </style>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
